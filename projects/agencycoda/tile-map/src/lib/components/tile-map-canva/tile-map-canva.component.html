<canvas #canvas [height]="height" [width]="width" (mousemove)="mouseOver($event)" (mouseup)="mouseUp($event)" (mouseout)="mouseOut($event)" [ngClass]="{'active-editing': isActiveEdit, 'active-erase': isActiveErase}"></canvas>
<mia-move-button [properties]="properties" (draw)="draw()"></mia-move-button>
<button mat-button (click)="onClickScaleMax()"><mat-icon>zoom_in</mat-icon></button>
<button mat-button (click)="onClickScaleMin()"><mat-icon>zoom_out</mat-icon></button>
<span>Mouse sobre parcela: {{testParcel}}</span>
<button mat-button (click)="onClickErase()"><mat-icon>cleaning_services</mat-icon></button>

<div class="container-modules" *ngFor="let module of modulesEdit">
    <button mat-button (click)="onClickModule(module)" [ngClass]="{'active': module.active}">{{module.title}}</button>
</div>
