<canvas #canvas [height]="height" [width]="width" (mousemove)="mouseOver($event)" (mouseup)="mouseUp($event)" [ngClass]="{'active-editing': isActiveEdit}"></canvas>
<button mat-button (click)="onClickMoveLayerLeft()"><mat-icon>arrow_back</mat-icon></button>
<button mat-button (click)="onClickMoveLayerDown()"><mat-icon>arrow_downward</mat-icon></button>
<button mat-button (click)="onClickMoveLayerUp()"><mat-icon>arrow_upward</mat-icon></button>
<button mat-button (click)="onClickMoveLayerRight()"><mat-icon>arrow_forward</mat-icon></button>
<button mat-button (click)="onClickScaleMax()"><mat-icon>zoom_in</mat-icon></button>
<button mat-button (click)="onClickScaleMin()"><mat-icon>zoom_out</mat-icon></button>
<span>Mouse sobre parcela: {{testParcel}}</span>
